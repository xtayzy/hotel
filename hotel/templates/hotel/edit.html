{% extends 'hotel/layouts/base.html' %}

{% block content %}
    <a href="{% url 'add_room' %}">добавить номер</a>
 <div class="block">
        <div class="rooms">
            {% for room in rooms %}
                <div class="room">
                    <img style="width: 490px; height: 300px" src="{{ room.photo.url }}" alt="">
                    <div>
                        Номер: {{ room.number }}
                    </div>
                    <div>
                        Класс: {{ room.type.name }}
                    </div>
                    <div>
                        Цена за ночь: {{ room.price }}
                    </div>
                    <div>
                        Описание: {{ room.description }}
                    </div>
                    <div>
                        <a href="{% url 'edit_room' pk=room.pk %}">edit</a>
                    </div>
                    <div>
                        <a href="{% url 'delete_room' pk=room.pk %}">delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
